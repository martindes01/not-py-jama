name: Gradle CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle global caches and distributions
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Run Gradle 'build' task
        run: ./gradlew build

      - name: Remove problematic files from Gradle cache
        run: |
          rm --force ~/.gradle/caches/modules-2/modules-2.lock
          rm --force ~/.gradle/caches/modules-2/gc.properties
