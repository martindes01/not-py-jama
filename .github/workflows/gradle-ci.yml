name: Gradle CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Run Gradle 'build' task
        run: ./gradlew build
